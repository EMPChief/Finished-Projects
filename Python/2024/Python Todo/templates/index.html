<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grayed-out {
            background-color: #ccc !important;
            cursor: not-allowed !important;
        }
    </style>

    <title>Task List</title>
</head>
<body class="bg-green-100">
<body class="bg-green-100">
    <div class="container mx-auto p-4 flex flex-col items-center">
        <h1 class="text-2xl font-semibold mb-4">EMP Todo app</h1>
        <p class="text-lg mb-4">A simple TODO app</p>
        <p class="text-gray-600">This is a way to plan the day</p>

        <div class="mt-8 w-full">
            <h2 class="text-xl font-semibold">Add Task</h2>
            <form action="{{ url_for('add_task') }}" method="POST" class="mt-4">
                <label for="task_description" class="block mb-2">Task Description:</label>
                <input type="text" id="task_description" name="task_description" class="w-full p-2 border rounded-md">
                <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md btn-hover">Add Task</button>
            </form>
        </div>

        <div class="mt-8 w-full">
            <h2 class="text-xl font-semibold">Task List</h2>
            <form method="POST">
                <table class="table-auto w-full mt-4">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Description</th>
                            <th class="px-4 py-2">Status</th>
                            <th class="px-4 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for task in tasks %}
                        <tr>
                            <td class="px-4 py-2 hover:bg-gray-200 transition duration-300 ease-in">{{ task['description'] }}</td>
                            <td class="px-4 py-2 hover:bg-gray-200 transition duration-300 ease-in">{{ task['status'] }}</td>
                            <td class="px-4 py-2 hover:bg-gray-200 transition duration-300 ease-in">
                                <form action="{{ url_for('edit_task', index=loop.index0) }}" method="POST" class="inline-block">
                                    <input type="text" name="new_description" placeholder="New Description" class="w-32 px-2 py-1 border rounded-md">
                                    {% if task['status'] != 'complete' %}
                                    <button type="submit" class="bg-blue-500 text-white py-1 px-2 rounded-md btn-hover">Edit</button>
                                    {% else %}
                                    <button type="button" class="bg-gray-400 text-white py-1 px-2 rounded-md grayed-out">Edit</button>
                                    {% endif %}
                                </form>
                                
                                <form action="{{ url_for('remove_task', index=loop.index0) }}" method="POST" class="inline-block">
                                    <button type="submit" class="bg-red-500 text-white py-1 px-2 rounded-md btn-hover">Remove</button>
                                </form>
                                <form action="{{ url_for('complete_task', index=loop.index0) }}" method="POST" class="inline-block">
                                    <button type="submit" class="bg-green-500 text-white py-1 px-2 rounded-md btn-hover">Complete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
